</head>
<body>
  <!-- </header> -->
    <header class="navbar">
      <div class="logo"><img src="./Images/logo.jpeg (1).jpg" alt="VAKAADHA Logo"></div>
      <input type="checkbox" id="menu-toggle" />

      </nav>
    </header>
    <!-- Main -->
     <main>
  <h2 style="text-align: center;">Your Wishlist</h2>
  <div id="wishlistItems"></div>
</main>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const user = firebase.auth().currentUser;
  if (!user) return;
  const email = user.email;

  const res = await fetch(`/wishlist?user_id=${email}`);
  const items = await res.json();

  const container = document.getElementById("wishlistItems");
  container.innerHTML = items.map(item => `
    <div class="wishlist-item">
      <p>Product ID: ${item.product_id}</p>
      <button onclick="toggleWishlist(${item.product_id})">Remove</button>
    </div>
  `).join("");
});
</script>

</body>
</html>
