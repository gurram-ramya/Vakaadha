  <!-- ✅ Wishlist Logic -->
  <script src="wishlist.js"></script>
  <script>
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        updateWishlistCount();
        loadWishlist();
      } else {
        document.getElementById("wishlist-container").innerHTML = "<p>Please log in to see your wishlist.</p>";
      }
    });
  </script>
