<!-- NAVBAR -->

    <nav class="nav-links">

        <div class="dropdown">
            <a href="profile.html"><i class="fas fa-user"></i> <span id="user-display"></span></a>

                <a href="#" id="navbar-logout">Logout</a>
            </div>
        </div>
    </nav>
</header>

<!-- MAIN PROFILE LAYOUT -->
<div class="profile-layout">

    <!-- LEFT SIDEBAR -->
    <aside class="sidebar">
        <h3 class="sidebar-title">Account</h3>

        <div class="sidebar-section">
            <a href="profile.html" class="active">Profile</a>
            <a href="orders.html">Orders</a>
            <a href="addresses.html">Addresses</a>
        </div>
    </aside>

    <!-- RIGHT CONTENT -->
    <section class="profile-card">

        <h2 class="section-title">Profile Details</h2>

        <div class="details-row">
            <span class="label">Full Name</span>
            <span class="value" id="p-name">–</span>
        </div>

        <div class="details-row">
            <span class="label">Mobile Number</span>
            <span class="value" id="p-phone">–</span>
        </div>

        <div class="details-row">
            <span class="label">Email ID</span>
            <span class="value" id="p-email">–</span>
        </div>

        <div class="details-row">
            <span class="label">Gender</span>
            <span class="value" id="p-gender">–</span>
        </div>

        <div class="details-row">
            <span class="label">Date of Birth</span>
            <span class="value" id="p-dob">–</span>
        </div>

        <div class="details-row">
            <span class="label">Location</span>
            <span class="value" id="p-location">–</span>
        </div>

        <div class="details-row">
            <span class="label">Alternate Mobile</span>
            <span class="value" id="p-alt-mobile">–</span>
        </div>

        <div class="details-row">
            <span class="label">Hint Name</span>
            <span class="value" id="p-hint">–</span>
        </div>

        <button class="edit-btn" onclick="window.location.href='profile_edit.html'">EDIT</button>

    </section>

</div>

<!-- FOOTER -->
<div class="contact-policy">
    <section class="info-section">

                <button type="button" onclick="openModal('aboutModal')"><h2>About Us</h2></button>
            </div>
        </div>

        <div class="info-right">
            <h2>Follow Us On</h2>
            <div class="social-icons">
                <a href="https://x.com" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>

                <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
                <a href="https://wa.me/7893153335" target="_blank"><i class="fab fa-whatsapp"></i></a>
                <a href="tel:+917893153335"><i class="fa-solid fa-phone"></i></a>
                <a href="mailto:contact.vakaadha@gmail.com"><i class="fa-solid fa-envelope"></i></a>
            </div>
        </div>
    </section>

    <section class="policies-section">
        <div class="policy-links">
            <a href="privacy-policy.html">Privacy Policy</a>
            <a href="refund-policy.html">Refund & Return Policy</a>
            <a href="terms-of-service.html">Terms of Service</a>
            <a href="shipping-policy.html">Shipping Policy</a>
        </div>
    </section>
</div>

</body>
</html>
