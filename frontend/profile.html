<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - VAKAADHA</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="profile.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
</head>
<body>

  <!-- Header -->
  <header class="navbar">
    <div class="logo"><img src="./Images/logo.jpeg (1).jpg" alt="VAKAADHA Logo"></div>
    <input type="checkbox" id="menu-toggle" />
    <label for="menu-toggle" class="menu-icon">&#9776;</label>
    <nav class="nav-links">
      <a href="./index.html"><i class="fas fa-house"></i></a>
      <a href="./wishlist.html"><i class="fas fa-heart"></i><span class="wishlist-count" id="wishlistCount">0</span></a>
      <a href="./cart.html"><i class="fas fa-shopping-cart"></i><span id="cartCount">0</span></a>
      <a href="./profile.html"><i class="fas fa-user"></i></a>
    </nav>
  </header>

  <!-- Main -->
  <main class="profile-container">

    <!-- Login / Signup Section -->
    <section id="login-section">
      <h2>Login / Sign Up</h2>

      <!-- Email Login -->
      <form id="email-login-form">
        <h3>Login with Email</h3>
        <input type="email" id="login-email" placeholder="Email" required/>
        <input type="password" id="login-password" placeholder="Password" required/>
        <button type="submit">Login</button>
      </form>

      <hr/>

      <!-- Google Sign-In -->
      <button id="google-login">
        <i class="fab fa-google"></i> Continue with Google
      </button>

      <!-- Email Registration -->
      <div id="registerModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="toggleRegisterModal()">&times;</span>
          <h3>Register</h3>
          <form id="email-signup-form">
            <input type="email" id="signup-email" placeholder="Email" required/>
            <input type="password" id="signup-password" placeholder="Password" required/>
            <button type="submit">Register</button>
          </form>
        </div>
      </div>
      <p>Donâ€™t have an account? 
        <a href="#" onclick="toggleRegisterModal()" style="color: #0af;">Register here</a>
      </p>
    </section>

    <!-- Profile Section (shown only when logged in) -->
    <section id="profile-section" style="display:none;">
      <h2>Your Profile</h2>
      <form id="profile-form">
        <label>Name: <input type="text" id="profile-name"></label>
        <label>Email: <input type="email" id="profile-email"></label>
        <label>Date of Birth: <input type="date" id="profile-dob"></label>
        <label>Gender:
          <select id="profile-gender">
            <option value="">--Select--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </label>
        <label>Avatar URL: <input type="text" id="profile-avatar"></label>
        <button id="profile-save" type="submit">Save</button>
      </form>
      <button id="logout">Logout</button>
    </section>

  </main>

  <!-- Toast -->
  <div id="toast">Login successful, redirecting...</div>

  <!-- JS -->
  <script type="module" src="api/client.js"></script>
  <script src="auth.js"></script>
  <script type="module" src="profile.js"></script>
</body>
</html>
