<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Product Management</title>
  <link rel="stylesheet" href="admin-products.css">
</head>
<body>
  <header class="admin-header">
    <h1>Product Management</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <section class="form-section">
    <h2>Add / Edit Product</h2>
    <form id="productForm">
      <input type="hidden" id="productId">

      <label>Product Name:</label>
      <input type="text" id="productName" required>

      <label>Category:</label>
      <input type="text" id="productCategory" placeholder="e.g. T-Shirts">

      <label>Brand:</label>
      <input type="text" id="productBrand" placeholder="e.g. Vakaadha">

      <label>Tags (comma separated):</label>
      <input type="text" id="productTags" placeholder="e.g. summer, cotton">

      <label>Price (â‚¹):</label>
      <input type="number" id="productPrice" required>

      <label>Discount (%):</label>
      <input type="number" id="productDiscount" placeholder="0">

      <label>Tax (%) :</label>
      <input type="number" id="productTax" placeholder="0">

      <label>Size Variants:</label>
      <input type="text" id="productSizes" placeholder="S,M,L,XL">

      <label>Color Variants:</label>
      <input type="text" id="productColors" placeholder="Red,Blue,Black">

      <label>SKU:</label>
      <input type="text" id="productSKU">

      <label>Stock Status:</label>
      <select id="productStock">
        <option value="In Stock">In Stock</option>
        <option value="Out of Stock">Out of Stock</option>
      </select>

      <label>Upload Image:</label>
      <input type="file" id="productImage" accept="image/*">
      <img id="imagePreview" alt="Preview" style="display:none; max-width:100px; margin-top:10px;">

      <button type="submit">Save Product</button>
    </form>
  </section>

  <section class="table-section">
    <h2>All Products</h2>
    <table id="productsTable">
      <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- <script src="admin-products.js"></script> -->
  <script src="admin.js"></script>
</body>
</html>
