<!-- frontend/order_confirmation.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Confirmation – VAKAADHA</title>
  <link rel="stylesheet" href="./order_confirmation.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Megrim&display=swap" rel="stylesheet"/>
  <script src="./navbar.js"></script>
</head>
<body>
  <!-- HEADER -->
  <header class="navbar">
    <a href="index.html" class="logo">VAKAADHA</a>

    <input type="checkbox" id="menu-toggle"/>
    <label for="menu-toggle" class="menu-icon">&#9776;</label>

    <nav class="nav-links">
      <a href="./index.html" aria-label="Home"><i class="fas fa-house"></i></a>
      <a href="./wishlist.html" aria-label="Wishlist">
        <i class="fas fa-heart"></i><span class="wishlist-count" id="wishlistCount">0</span>
      </a>
      <a href="./cart.html" aria-label="Cart">
        <i class="fas fa-shopping-cart"></i><span id="cartCount">0</span>
      </a>

      <div class="dropdown">
        <a href="./profile.html" aria-label="Profile">
          <i class="fas fa-user"></i> <span id="user-display"></span>
        </a>
        <div class="dropdown-content">
          <a href="profile.html" id="auth-link" style="font-weight: bold;">Login / Signup</a>
          <hr class="dropdown-divider"/> 
          <a href="orders.html">Orders</a>
          <a href="wishlist.html">Wishlist</a>
          <a href="#">Gift Cards</a>
          <a href="#">Contact Us</a>
          <a href="#">Saved Cards</a>
          <a href="#">Saved VPA</a>
          <a href="#">Saved Addresses</a>
          <div id="logged-in-links" class="hidden">
            <hr class="dropdown-divider"/>
            <a href="profile.html">Settings</a>
            <a href="orders.html">My Orders</a>
            <a href="wishlist.html">Wishlist</a>
            <a href="addresses.html">Addresses</a>
            <a href="#" id="logout">Logout</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="confirmation-container">
    <div class="confirmation-card" id="confirmationCard">
      <div class="confirmation-header">
        <i class="fas fa-check-circle success-icon"></i>
        <h2>Thank you for your purchase!</h2>
        <p>Your order has been placed successfully.</p>
      </div>

      <div id="orderSummary" class="order-summary">
        <!-- Populated dynamically -->
      </div>

      <div class="confirmation-actions">
        <a href="orders.html" class="btn">View My Orders</a>
        <a href="index.html" class="btn secondary">Continue Shopping</a>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 VAKAADHA. All rights reserved.</p>
  </footer>

  <script src="./order_confirmation.js"></script>
</body>
</html>
