<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - VAKAADHA</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
</head>
<body style="background-color: #000; color: #fff; font-family: Arial, sans-serif;">

  <!-- Header -->
  <header class="navbar" style="display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background-color: #111;">
    <div class="logo" style="font-size: 24px; font-weight: bold;">VAKAADHA</div>
    <nav class="nav-links" style="display: flex; gap: 15px;">
      <a href="index.html" style="color: #fff;"><i class="fas fa-house"></i></a>
      <a href="#" style="color: #fff;"><i class="fas fa-heart"></i></a>
      <a href="#" style="color: #fff;"><i class="fas fa-shopping-cart"></i></a>
      <a href="profile.html" style="color: #fff;"><i class="fas fa-user"></i></a>
    </nav>
  </header>

  <!-- Main -->
  <main class="profile-container" style="padding: 40px 20px; max-width: 500px; margin: auto;">
    <div id="user-info" style="display: none; text-align: center;">
      <h2>Welcome, <span id="display-name"></span></h2>
      <button onclick="logout()" style="padding: 10px 20px; background-color: #e53e3e; color: white; border: none; border-radius: 5px;">Logout</button>
    </div>

    <div id="login-section">
      <h2 style="text-align: center;">Login / Sign Up</h2>

      <!-- Google Sign-In -->
      <button id="google-login" style="display: block; width: 100%; margin: 15px 0; padding: 10px; background-color: #4285F4; color: white; border: none; border-radius: 5px;">
        <i class="fab fa-google"></i> Continue with Google
      </button>

      <hr style="margin: 20px 0; border-color: #333;" />

      <!-- Custom Login -->
      <form id="custom-login-form" style="display: flex; flex-direction: column; gap: 10px;">
        <input type="text" id="username" placeholder="Enter your name" required style="padding: 10px; border-radius: 5px; border: none;" />
        <input type="email" id="email" placeholder="Enter your email" required style="padding: 10px; border-radius: 5px; border: none;" />
        <button type="submit" style="padding: 10px; background-color: #2b6cb0; color: white; border: none; border-radius: 5px;">Login</button>
      </form>
    </div>
  </main>
  
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>


  <!-- Your Auth Logic -->
  <script src="auth.js"></script>
  <script src="wishlist.js"></script>
</body>
</html>
